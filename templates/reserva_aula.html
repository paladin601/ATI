{% extends "base.html" %}
{% block title %}Reservacion de Aula{% endblock %}
{% block content %}
<section class="container" id="contenido">
  <div class="row">
    <div style="margin: 0 auto;  min-width: 25vw;">
      <form method="POST" action="/reserv">
        <div class="form-group">
          <h2>Reservacion de Aula</h2>
          <label for="exampleInputEmail1">Aula:</label>

          <select name="Aula" class="form-control">
            <option label="Sala-I">Sala-I</option>
            <option label="Sala-II">Sala-II</option>
            <option label="Sala-III">Sala-III</option>
            <option label="PB-III">PB-III</option>
            <option label="PA-III">PA-III</option>
            <option label="Auditorio">Auditorio</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fecha_inicio">Fecha Inicio:</label>
          <input class="form-control" type="date" id="fecha_inicio" name="fecha_inicio">
        </div>
        <div class="form-group">
          <label for="fecha_fin">Fecha fin:</label>
          <input class="form-control" type="date" id="fecha_fin" name="fecha_fin">
        </div>
        <div class="form-group">

          <label for="horario">Horario:</label>

          <select id="horario" name="horario" class="form-control">
            <option label="07:00am-08:00am">7am-8am</option>
            <option label="08:00am-09:00am">8am-9am </option>
            <option label="09:00am-10:00am">9am-10am</option>
            <option label="10:00am-11:00am">10am-11am </option>
            <option label="11:00am-12:00m">11am-12m</option>
            <option label="12:00m-01:00pm">12m-1pm</option>
            <option label="01:00pm-02:00pm">1pm-2pm</option>
            <option label="02:00pm-03:00pm">2pm-3pm</option>
            <option label="03:00pm-04:00pm">3pm-4pm</option>
            <option label="04:00pm-05:00pm">4pm-5pm</option>
            <option label="05:00pm-06:00pm">5pm-6pm</option>
            <option label="06:00pm-07:00pm">6pm-7pm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Materia">Materia:</label>
          <input type="text" id="Materia" name="Materia" class="form-control">
        </div>
        <div class="form-group">
          <label for="Periodicidad">Periodicidad:</label>
          <select id="Periodicidad" name="Periodicidad" class="form-control">
            <option label="Diario"> Diario</option>
            <option label="Semanal"> Semanal </option>
            <option label="Quincenal"> Quincenal</option>
          </select>
        </div>
        <div class="form-group">

          <label for="Motivo">Motivo:</label>
          <input type="text" id="Motivo" name="Motivo" class="form-control">

        </div>
        <div class="content-button">
          <button class="btn btn-outline-primary" type="submit">Guardar</button>
          <button class="btn btn-outline-danger" onclick="location.href='/'">Cancelar</button>
        </div>
      </form>

    </div>


</section>
{% endblock %}
