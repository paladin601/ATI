{% extends "base.html" %}
{% block title %}Reservacion de Aula{% endblock %}
{% block content %}
<section class="container" id="contenido">
  <div class="row">
    <div style="margin: 0 auto;  min-width: 25vw;">
      <form>
        <div class="form-group">
          <h2>Reservacion de Aula</h2>
          <label for="exampleInputEmail1">Aula:</label>

          <select name="Aula" class="form-control">
            <option label="Sala-I">Sala-I</option>
            <option label="Sala-II">Sala-II</option>
            <option label="Sala-III">Sala-III</option>
            <option label="PB-III">PB-III</option>
            <option label="PA-III">PA-III</option>
            <option label="Auditorio">Auditorio</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fecha_inicio">Fecha Inicio:</label>
          <input class="form-control" type="date" id="fecha_inicio">
        </div>
        <div class="form-group">
          <label for="fecha_fin">Fecha fin:</label>
          <input class="form-control" type="date" id="fecha_fin">
        </div>
        <div class="form-group">

          <label for="horario">Horario:</label>
          <select name="Turno" id="horario" class="form-control">
            <option label="Turno 1"> 07:00 am - 08:00 am </option>
            <option label="Turno 2"> 08:00 am - 09:00 am </option>
            <option label="Turno 3"> 09:00 am - 10:00 am</option>
            <option label="Turno 4"> 10:00 am - 11:00 am </option>
            <option label="Turno 5"> 11:00 am - 12:00 m </option>
            <option label="Turno 6"> 12:00 m - 01:00 pm </option>
            <option label="Turno 7"> 01:00 pm - 02:00 pm</option>
            <option label="Turno 8"> 02:00 pm - 03:00 pm </option>
            <option label="Turno 9"> 03:00 pm - 04:00 pm</option>
            <option label="Turno 10"> 04:00 pm - 05:00 pm</option>
          </select>
        </div>
        <div class="form-group">

          <label for="Materia">Materia:</label>
          <input type="text" id="Materia" class="form-control">

        </div>
        <div class="form-group">
          <label for="Periodicidad">Periodicidad:</label>
          <select id="Periodicidad" class="form-control">
            <option label="Diario"> Un dia </option>
            <option label="Semanal"> Semanal </option>
            <option label="Quincenal"> Quincenal</option>
          </select>
        </div>
        <div class="form-group">

          <label for="Motivo">Motivo:</label>
          <input type="text" id="Motivo" class="form-control">

        </div>
        <div class="content-button">
          <button class="btn btn-outline-primary" type="submit">Guardar</button>
          <button class="btn btn-outline-danger" onclick="location.href='/'">Cancelar</button>
        </div>
      </form>

    </div>


</section>
{% endblock %}
