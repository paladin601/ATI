{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<section class="container">
  <div class="row">
    <div style="margin: 0 auto; min-width: 25vw;">
      <form action="http://localhost:5000/reg_in" method="POST" name="form">
        <div class="form-group">
          <h2> Registro de Usuario</h2>
          <label for="Correo">Correo</label>
          <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="Contraseña">Contraseña:</label>
          <input type="password" class="form-control" id="Contrasena" name="Contrasena" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <label for="RContraseña">Repetir Contraseña:</label>
          <input type="password" class="form-control" id="RContrasena" name="RContrasena" placeholder="Repetir Contraseña" required>
        </div>
        <button class="btn btn-outline-primary" type="submit" >Aceptar</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
