{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<section class="container">
  <div class="row">
    <div style="margin: 0 auto; min-width: 25vw;">
      <form method="POST" action="/register">
        <div class="form-group">
          <h2> Registro de Usuario</h2>
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          <label for="Correo">Correo</label>
          <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Correo" value={{correo}}>
        </div>
        <div class="form-group">
          <label for="Contraseña">Contraseña:</label>
          <input type="password" class="form-control" id="Contrasena" name="Contrasena" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
          <label for="RContraseña">Repetir Contraseña:</label>
          <input type="password" class="form-control" id="RContrasena" name="RContrasena" placeholder="Repetir Contraseña" required>
        </div>
        <div class="card">
          <button class="btn btn-outline-primary" type="submit" >Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
