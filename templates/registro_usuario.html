{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<section class="container">
  <div class="row">
    <div style="margin: 0 auto; min-width: 25vw;">
      <form>
        <div class="form-group">
          <h2> Registro de Usuario</h2>
          <label for="Correo">Correo</label>
          <input type="email" class="form-control" id="Correo" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="Contraseña">Contraseña:</label>
          <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <label for="RContraseña">Repetir Contraseña:</label>
          <input type="password" class="form-control" id="RContraseña" placeholder="Repetir Contraseña">
        </div>
        <button class="btn btn-outline-primary">Aceptar</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
