{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="container">
  <div class="row">
    <div style="margin: 0 auto; min-width: 25vw;">
      <form method="POST">
        <div class="form-group">
          <h2>Iniciar sesión:</h2>
          <label for="Correo">Correo</label>
          <input type="email" class="form-control" id="username" name="username" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="Contraseña">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <a href="/lostPassword"> ¿Olvido su contraseña? </a>
        </div>
        {% if error %}
        <div>
          {{error}}
        </div>
        {% endif %}

        <div class="form-group">
          <button class="btn btn-outline-primary" type="submit">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
