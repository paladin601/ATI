{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="container">
  <div class="row">
    <div style="margin: 0 auto; min-width: 25vw;">
      <form method="POST" action="/login">
        <div class="form-group">
          <h2>Iniciar sesión:</h2>
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          <label for="Correo">Correo</label>
          <input type="email" class="form-control" id="username" name="username" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="Contraseña">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <a href="/lostPassword"> ¿Olvido su contraseña? </a>
        </div>

        <div class="card">
          <button class="btn btn-outline-primary" type="submit">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
