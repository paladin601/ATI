  {% extends "base.html" %}
  {% block title %}Consultar Horario{% endblock %}
  {% block content %}
  <section class="container">
    <div class="row">
      <div style="margin: 0 auto; min-width: 25vw;">
        <form>
          <div class="form-group">
            <h2>Consultar Horario</h2>
            <label for="capacidad">Capacidad:</label>
            <input type="text" class="form-control" id="capacidad">
          </div>
          <div class="form-group">
            <label for="evento">Evento: </label>
            <input type="text" class="form-control" id="evento">
          </div>
          <div class="form-group">
            <label for="evendateto">Fecha: </label>
            <input type="date" class="form-control" id="date">
          </div>
          <button class="btn btn-outline-primary">Consultar</button>
        </form>
      </div>
    </div>

  </section>
  {% endblock %}
